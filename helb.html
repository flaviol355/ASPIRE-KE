<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HELB Loan Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      box-sizing: border-box;
    }
    nav {
      background-color: #000;
      padding: 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      color: #22c55e;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #22c55e;
    }
    /* Updated hamburger menu styling: add margin-right so it's not flush against the edge */
    nav .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffffff;
      margin-right: 1rem; /* Adjust this value as needed */
    }
    header {
      text-align: center;
      padding: 80px 20px;
      background-color: #000;
      margin-top: 60px;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #22c55e;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: calc(100vh - 160px);
    }
    .form-container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }
    .form-container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #22c55e;
      text-align: center;
    }
    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-container label {
      font-size: 1rem;
      color: #b3b3b3;
    }
    .form-container input,
    .form-container select,
    .form-container textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-container button {
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #22c55e;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #000;
      color: #b3b3b3;
      font-size: 0.85rem;
    }
    footer a {
      color: #22c55e;
      text-decoration: none;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      nav ul {
        display: none;
      }
      nav .menu-toggle {
        display: block;
      }
      .form-container {
        padding: 20px;
      }
      .form-container h2 {
        font-size: 1.5rem;
      }
      .form-container input,
      .form-container select,
      .form-container textarea {
        font-size: 0.9rem;
        padding: 10px;
      }
      .form-container button {
        font-size: 0.9rem;
        padding: 12px;
      }
    }
    /* Mobile menu toggle */
    @media (max-width: 600px) {
      nav ul.active {
        display: block;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #000;
        text-align: center;
      }
      nav ul li {
        padding: 1rem 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">HELB</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about us.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </nav>
  <header>
    <h1>HELB Application</h1>
  </header>
  <main>
    <div class="form-container">
      <h2>Submit Your Application</h2>
      <!-- Formspree Form -->
      <form id="helbForm" action="https://formspree.io/f/xvgzkjqg" method="post">
        <input type="hidden" name="Form Type" value="HELB Application">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="idNumber">National ID Number</label>
        <input type="text" id="idNumber" name="idNumber" placeholder="Enter your ID number" pattern="\d{8}" title="Must be an 8-digit number" required>
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" pattern="\d{10}" title="Must be a 10-digit number" required>
        <label for="educationLevel">Education Level</label>
        <select id="educationLevel" name="educationLevel" required>
          <option value="" disabled selected>Select your education level</option>
          <option value="undergraduate">Undergraduate</option>
          <option value="postgraduate">Postgraduate</option>
          <option value="diploma">Diploma</option>
        </select>
        <label for="institution">Institution Name</label>
        <input type="text" id="institution" name="institution" placeholder="Enter your institution name" required>
        <label for="admissionNumber">Admission Number</label>
        <input type="text" id="admissionNumber" name="admissionNumber" placeholder="Enter your admission number" required>
        <label for="reason">Reason for Loan</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Explain why you need this loan" required></textarea>
        <label for="guarantorName">Guarantor Name</label>
        <input type="text" id="guarantorName" name="guarantorName" placeholder="Enter your guarantor's name" required>
        <label for="guarantorID">Guarantor ID Number</label>
        <input type="text" id="guarantorID" name="guarantorID" placeholder="Enter your guarantor's ID number" pattern="\d{8}" required>
        <label for="guarantorPhone">Guarantor Phone Number</label>
        <input type="tel" id="guarantorPhone" name="guarantorPhone" placeholder="Enter your guarantor's phone number" pattern="\d{10}" required>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 HELB Application. <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    function toggleMenu() {
      document.querySelector("nav ul").classList.toggle("active");
    }
  </script>
</body>
</html>
