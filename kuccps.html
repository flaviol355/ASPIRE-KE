<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>KUCCPS Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ffffff;
        }

        header {
            background: #22c55e;
            color: #121212;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
        }

        nav {
            background: #1e1e1e;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #22c55e;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 30px auto;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #22c55e;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: 600;
        }

        input, select, textarea {
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            width: 90%;
            background: #333;
            color: #ffffff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            background: #22c55e;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1f9f50;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
            color: #aaa;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
        @media (max-width: 480px) {
    body {
        font-size: 14px;
    }

    header h1 {
        font-size: 1.6rem;
    }

    nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 8px 0;
    }

    nav a {
        font-size: 0.85rem;
        margin: 5px;
        padding: 8px;
    }

    main {
        padding: 10px;
        margin: 10px;
        width: 90%;
    }

    h2 {
        font-size: 1.5rem;
    }

    input, select, textarea {
        font-size: 0.9rem;
        padding: 10px;
    }

    button {
        font-size: 0.9rem;
        padding: 10px;
    }
}


    </style>
</head>
<body>
    <header>
        <h1>KUCCPS Application</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="kuccps.html">KUCCPS</a>
        <a href="helb.html">HELB</a>
        <a href="kmtc.html">KMTC</a>
        <a href="course-change.html">Course Change</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <main>
        <h2>Apply for KUCCPS Admission</h2>
        <p>Please fill out the form below to apply for KUCCPS admission. Ensure all details are accurate before submission.</p>

        <form action="https://formspree.io/f/xvgzkjqg" method="POST">
            <!-- Hidden input to identify form type -->
            <input type="hidden" name="Form Type" value="KUCCPS Application">

            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="Full Name" placeholder="Enter your full name" required>

            <label for="id-number">National ID/Passport Number</label>
            <input type="text" id="id-number" name="National ID/Passport Number" placeholder="Enter your ID or Passport number" required>

            <label for="kcse-index">KCSE Index Number</label>
            <input type="text" id="kcse-index" name="KCSE Index Number" placeholder="Enter your KCSE Index number" required>

            <label for="course">Preferred Course</label>
            <input type="text" id="course" name="Preferred Course" placeholder="Enter your preferred course" required>

            <label for="contact">Contact Information</label>
            <input type="text" id="contact" name="Contact Information" placeholder="Enter your phone or email" required>

            <button type="submit">Submit Application</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Student Assistance Services. All rights reserved.</p>
    </footer>
</body>
</html>
