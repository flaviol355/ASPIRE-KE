<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Contact Us - Aspire KE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
        }

        header {
            background: #1f1f1f;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #00ff00;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 100%;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .left-section, .right-section {
            flex: 1;
            min-width: 300px;
            margin: 1rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .left-section {
            position: relative;
            background: url('contact.jpg') no-repeat center center;
            background-size: cover;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        .left-section * {
            position: relative;
            z-index: 1;
        }

        .left-section h2 {
            margin-top: 0;
            color: #00ff00;
        }

        .left-section p {
            margin: 0.5rem 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-icons a {
            color: #e0e0e0;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #00ff00;
        }

        .contact-form h2 {
            margin-top: 0;
            color: #00ff00;
        }

        .contact-form .form-group {
            margin-bottom: 1rem;
        }

        .contact-form .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-form .form-group input,
        .contact-form .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 4px;
            background: #1f1f1f;
            color: #e0e0e0;
        }

        .contact-form .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            background: #00ff00;
            color: #121212;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #00cc00;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            header {
                padding: 1rem;
            }

            .left-section, .right-section {
                width: 100%;
                padding: 1rem;
                margin: 0.5rem 0;
            }

            .left-section h2 {
                font-size: 1.5rem;
            }

            .contact-form h2 {
                font-size: 1.5rem;
            }

            .contact-form .form-group input,
            .contact-form .form-group textarea {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .contact-form button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .social-icons a {
                font-size: 1.2rem;
            }

            .contact-form .form-group input,
            .contact-form .form-group textarea {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Aspire KE</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="left-section">
            <h2>Contact Us</h2>
            <p><strong>Store Hours:</strong> Mon-Fri 9am-6pm</p>
            <p><strong>Address:</strong> 123 Aspire Street, Nairobi, Kenya</p>
            <p><strong>Email:</strong> info@aspireke.com</p>
            <p><strong>Phone:</strong> +254 700 000 000</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="right-section contact-form">
            <h2>Contact Form</h2>
            <form action="https://formspree.io/f/xvgzkjqg" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
